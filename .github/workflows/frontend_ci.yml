name: Frontend CI/CD Pipeline (React/Node)

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ—ï¸ Build Application
        run: npm run build # Creates the 'dist' folder

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/**

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # NOTE: this currently only deploys from main. If you want develop to deploy too,
    # change the condition or remove it.
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'test:')
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: ğŸ” Inspect downloaded build
        run: |
          echo "Contents of dist:"
          ls -la dist || true

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: dist
          vercel-args: '--prod --confirm'